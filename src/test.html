<html>
<head>
<title>Notiny test</title>
<meta charset="utf-8" />
</head>
<body>
<h2>Notiny test</h2>
<button id="top-right">Top Right</button><button id="top-left">Top Left</button>
<button id="bottom-right">Bottom Right</button><button id="bottom-right-2">Bottom Right With Image</button>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$(document).ready( function() {
  var i = 0;
  $("#bottom-right").click(function(){
    $.notiny("Hello world " + i);
    i++;
  });
  $("#bottom-right-2").click(function(){
    $.notiny("KEK and veryveryvery long and long and long and long and long text", { image: 'http://i2.kym-cdn.com/photos/images/original/000/802/377/ce6.jpg' });
  });
  $("#top-right").click(function(){
    $.notiny("Top Right", { y: 'top' });
  });
  $("#top-left").click(function(){
    $.notiny("Top Left", { y: 'top', x: 'left' });
  });
});
</script>
<script src="notiny.js"></script>
<link href="notiny.css" rel="stylesheet" />
</body>
</html>
