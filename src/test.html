<html>
<head>
<title>Notiny test</title>
</head>
<body>
<h2>Notiny test</h2>
<button id="bottom-right">Bottom Right</button>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$(document).ready( function() {
  $("#bottom-right").click(function(){
    $.notiny("Hello world", {
      position: 'left top'
    });
    
    $.notiny("Hello world", {
      position: 'right top'
    });
  });
});
</script>
<script src="notiny.js"></script>
<link href="notiny.css" rel="stylesheet" />
</body>
</html>
